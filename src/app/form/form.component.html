

<div class="d-flex flex-column p-3">
  <div class="d-flex flex-row">
      <div class="d-flex mb-3">
          <label>
            Nume:
            <input type="text" [formControl]="name">
          </label>
        </div>
        <div class="d-flex ml-2 mb-3">
          <label>
            Prenume:
            <input type="text" [formControl]="surname">
          </label>
        </div>
  </div>

  <div class="d-flex flex-row">
      <div class="d-flex mb-3 mr-3">
          <label>
            Salariu Brut:
            <input type="text" [formControl]="salary">
          </label>
        </div>
        <div class="d-flex mb-3 align-items-center">
          <label class="d-flex mr-3">
            Taxe%:
            <input type="text" [formControl]="tax"> 
          </label>
          <label class="d-flex">
            {{taxError}}
          </label>
        </div>
      
        <div class="d-flex mb-3 d-flex">
          <label>
            Salarii extra:
            <input type="text" [formControl]="extraSalary">
          </label>
        </div>
  </div>

 
  <div>
    <button class="d-flex" (click)="postPdfObject()">Insert data</button>
  </div>
  <div class="d-flex">
    {{response}}
  </div>
</div>
